<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <h1>Pokemon Application</h1>

    <br>
    <br>

    <h2>Choose a fighter</h2>

    <div class="selection-wrapper">
        <select name="fighter-one" id="fighter-one">
            <option value="">Fighter One</option>
            <option value="143">Snorlax</option>
            <option value="151">Mew</option>
            <option value="125">ElectaBuzz</option>
            <option value="124">Jynx</option>
            <option value="101">Electrode</option>
        </select>

        <select name="fighter-two" id="fighter-two">
            <option value="">Fighter Two</option>
            <option value="96">Drowzee</option>
            <option value="80">Slowbro</option>
            <option value="72">Tentacool</option>
            <option value="54">Psyduck</option>
            <option value="39">Jigglypuff</option>
        </select>

        <button id="select-fighter">Select</button>

    </div>

    <br>
    <br>

    <div class="wrapper">
    <div class="fighter-wrapper" id="fighter-wrapper">

        <div id="button-wrapper"></div>

        <div class="compare-wrapper" id="compare-wrapper" style="display: none;">
        </div>

    </div>

    <br>
    <br>

    <div id="fight" style="display: none;">
    </div>

</div>

    <script src="script.js"></script>
</body>
</html>
